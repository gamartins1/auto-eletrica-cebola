<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset = "UTF-8">
    <title></title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--CSS-->
    <link rel="stylesheet" type="text/css" media="all" href="../static/css/menuStyle.css" th:href="@{/css/menuStyle.css}" />
    <link rel="stylesheet" type="text/css" media="all" href="../../static/css/style.css" th:href="@{/css/style.css}" />
    <link rel="stylesheet" type="text/css" media="all" href="../../static/css/cadastroCliente.css" th:href="@{/css/cadastroCliente.css}" />
    <link rel="stylesheet" type="text/css" media="all" href="../../static/css/consultaCliente.css" th:href="@{/css/consultaCliente.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!--JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script type="text/javascript" th:src="@{/js/cliente/cliente.js}"></script>
</head>
<body>
<div th:fragment="clientesLista">
    <h6 class="text-content-identifier-page">Clientes encontrados: <span class="badge bg-primary badge-num-services" th:text="${quantidadeClientes}"> </span></h6>

    <div class="list-group-item list-group-item-action" th:each="cliente : ${clientesLista}">
        <div class="client-icons pull-right">
            <i class="bi bi-search"></i>
            <i class="bi bi-pencil"></i>
        </div>

        <div class="d-flex w-100 justify-content-between cursor-client-items">
            <h5 class="mb-1"><span th:text="${cliente.nomeCliente}"></span></h5>
        </div>
        <div th:if="${cliente.telefoneCliente}" class="cursor-client-items">
            <div th:each="telefone : ${cliente.telefoneCliente}">
                <p class="mb-1"><span th:text="${telefone.numeroTelefoneCliente}"></span></p>
            </div>
        </div>
        <small class="text-muted cursor-client-items" th:if="${cliente.enderecoCliente}">
            <span th:text="${cliente.enderecoCliente.ruaEnderecoCliente} + ', ' + ${cliente.enderecoCliente.numeroEnderecoCliente} + ' - ' + ${cliente.enderecoCliente.bairroEnderecoCliente} + ', ' + ${cliente.enderecoCliente.cidadeEnderecoCliente} + ' CEP: ' + ${cliente.enderecoCliente.cepEnderecoCliente}"></span>
        </small>
    </div>
</div>
</body>
</html>
