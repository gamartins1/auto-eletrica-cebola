<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Auto Elétrica Cebola</title>
    <!--CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all" href="../static/css/loginStyle.css" th:href="@{/css/loginStyle.css}" />
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <div class="container login-container">
            <div class="row">
                <!--Inclui um HTML nessa tela, nesse caso um alert-->
                <th:block th:include="mensagemValidacao"></th:block>
                <div class="col-md-6 login-form-1">
                    <img th:src="@{/img/Logo.png}" src="../static/img/Logo.png" class="img-logo-login">
                    <h3>Login</h3>
                    <form method="post">
                        <span name="id" value="0"></span>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Usuário" value="" name="userUsuario"/>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Senha" value="" name="senhaUsuario"/>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btnSubmit" value="Entrar" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
