<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset = "UTF-8">
    <title></title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--CSS-->
    <link rel="stylesheet" type="text/css" media="all" href="../static/css/menuStyle.css" th:href="@{/css/menuStyle.css}" />
    <link rel="stylesheet" type="text/css" media="all" href="../../static/css/style.css" th:href="@{/css/style.css}" />
    <link rel="stylesheet" type="text/css" media="all" href="../../static/css/cadastroCliente.css" th:href="@{/css/cadastroCliente.css}" />
    <link rel="stylesheet" type="text/css" media="all" href="../../static/css/consultaCliente.css" th:href="@{/css/consultaCliente.css}" />
    <link rel="stylesheet" type="text/css" media="all" href="../../static/css/servico.css" th:href="@{/css/servico.css}" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!--JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script type="text/javascript" th:src="@{/js/cliente/cliente.js}"></script>
    <script type="text/javascript" th:src="@{/js/peca/peca.js}"></script>
    <script type="text/javascript" th:src="@{/js/veiculo/veiculo.js}"></script>
</head>
<body>
<div th:fragment="pecasLista">
    <h6 class="text-num-services">Peças encontradas: <span class="badge bg-primary badge-num-services" th:text="${quantidadePeca}"> </span></h6>
    <section>
        <div class="container container-car-service ">
            <div class="card shadow-sm bg-white rounded div-cliente list-group-item list-group-item-action" style="margin-top: 20px;" th:each="peca : ${pecas}">
                <div class="client-icons pull-right">
                    <a th:href="${(#mvc.url('PEC#redirectEditarPecaForm').arg(0, peca.idPecaEstoque)).build()}"><i class="bi bi-pencil"></i></a>
                </div>

                <div class="card-body">
                    <a href="#" class="carname-link"><h5 class="card-title"><span th:text="${peca.nomePecaEstoque}"></span></h5></a>
                    <p class="card-subtitle mb-2 text-muted" style="font-size: 0.9rem;">
                        Quantidade em estoque: <b><span th:text="${peca.quantidadePecaEstoque}"></span></b>
                    </p>
                    <p class="card-subtitle mb-2 text-muted" style="font-size: 0.75rem;">
                        Tempo de garantia: <b><span th:text="${peca.tempoGarantiaPecaEstoque}"></span></b>
                    </p>
                    <p class="card-subtitle mb-2 text-muted" style="font-size: 0.75rem;">
                        Preço de compra: <b><span th:text="${peca.valorCompraPecaEstoque}"></span></b>
                    </p>
                    <p class="card-subtitle mb-2 text-muted" style="font-size: 0.75rem;">
                        Preço de venda: <b><span th:text="${peca.valorVendaPecaEstoque}"></span></b>
                    </p>
                </div>
            </div>
        </div>
    </section>
    <div class="modal-footer">
        <a th:href="@{/menu}"><button type="button" class="btn btn-secondary">Voltar</button></a>
    </div>
</div>
</body>
</html>
